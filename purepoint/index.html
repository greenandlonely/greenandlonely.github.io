<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Test</title>
		
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class="page">
			<header>
				<a href="/" title="Back to homepage" class="page__logo">
					<img src="assets/logo.svg" width="100" height="100" alt="Logo" />
				</a>
			</header>
			<main>
				<div class="page__inner">
					<picture>
						<source srcset="assets/bg.jpg 1x, assets/bg-2x.jpg 2x" media="(max-width: 1499px)" class="page__background">
						<source srcset="assets/bg--wide.jpg 1x, assets/bg--wide-2x.jpg 2x" media="(min-width: 1500px)" class="page__background">
						<img src="assets/bg.jpg" alt="Photograph of a woman practising yoga" class="page__background">
					</picture>
					
					<div class="page__decor"></div>
				</div>
				<div class="page__content">
					<div class="page__text">
						<h1 class="page__heading">Lorem Ipsum Dolor Sit Amet</h1>
						
						<p>
							Praesent fermentum ante vel cursus posuere. Donec tristique massa quis vestibulum ultricies.
						</p>
					</div>
					<div class="page__img">
						<img srcset="assets/bulb.png 1x, assets/bulb-2x.png 2x" src="assets/bulb.png" alt="Lightbulb" width="275" height="510">
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
