---
layout: default
---

<div class="blog">
	<article class="post">
		<header class="post__header">
			<h1 class="post__title">{{ page.title }}</h1>
		</header>
		
		{{ content }}
		
		<footer class="paging--post">
			<div class="paging__inner">
				{% if page.previous %}
				<a rel="prev" title="Go to the previous post. You can also press the left arrow on your keyboard." class="paging__prev" href="{{ page.previous.url }}">
					<i class="icon--back"></i>
				</a>
				{% endif %}
				
				{% if page.next %}
				<a id="back" rel="next" title="Go to the next post. You can also press the right arrow on your keyboard." class="paging__next" href="{{ page.next.url }}">
					<i class="icon--next"></i>
				</a>
				{% endif %}
			</div>
		</footer>
	</article>
</div>
